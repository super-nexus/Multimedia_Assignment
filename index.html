<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maps Test</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" href="styles.css?v=1">
</head>
<body>
    <div class="content">
        <div class="tabs">
            <button class="tablink" onclick="openTab(event, 'start-screen')">Start</button>
            <button class="tablink" onclick="openTab(event, 'map-screen')">Map</button>
        </div>

        
        <div id="start-screen" class="tabcontent">
            <form action="#" method="post" onsubmit="sendBaloon(event)">
                <div class="form-group">
                    <label for="nameInput">Your name</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="messageArea">Your message for balloons</label>
                    <textarea id="message" name="message" rows="4"></textarea>
                </div>
                <input id="submit-baloon-btn" type="submit" value="Submit">
            </form>
        </div>

        <div id="map-screen" class="tabcontent">
            <div id="map"></div>
        </div>

        <div id="send-baloon-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <p id="modal-message">Form submitted successfully!</p>
            </div>
        </div>
    </div>
    



    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxfs8l7LMvRm0A2z6CviHkqoogCyC8xic&callback=initMap&v=weekly"></script>
    <script src="./main.js"> </script>
</body>
</html>
